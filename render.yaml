services:
  - type: web
    name: vivae-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:create_app()
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY  # app.py expects JWT_SECRET_KEY
        sync: false
      - key: MONGO_URI       # set your Atlas connection string in Render dashboard
        sync: false
      - key: FRONTEND_ORIGINS  # allow CORS from the static site origin
        fromService:
          name: vivae-frontend
          type: static
          property: url

  - type: static
    name: vivae-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: vivae-backend
          type: web
          property: url

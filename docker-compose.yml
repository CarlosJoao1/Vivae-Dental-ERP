services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - SECRET_KEY=dev-secret
      - JWT_SECRET_KEY=dev-jwt-secret
      - MONGO_URI=mongodb://mongo:27017/vivae_dental_erp
      - TZ=Europe/Lisbon
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "5173:5173"
    # monta o c√≥digo mas preserva node_modules dentro do container
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

volumes:
  mongo_data:

# SonarCloud configuration
sonar.organization=carlosjoao1
sonar.projectKey=CarlosJoao1_Vivae-Dental-ERP
sonar.projectName=Vivae-Dental-ERP
sonar.projectVersion=1.0

# Monorepo style: analyze both frontend and backend
sonar.sources=frontend/src,backend
sonar.exclusions=frontend/dist/**,frontend/node_modules/**,**/__pycache__/**,backend/**/*.pyc
sonar.tests=

# Languages
sonar.language=js,ts,py

# Encoding
sonar.sourceEncoding=UTF-8

# Python
sonar.python.version=3

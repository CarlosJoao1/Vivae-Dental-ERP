name: SonarCloud

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    types: [opened, synchronize, reopened]

# Security: Restrict permissions to minimum required
permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  build-and-analyze:
    name: Build and analyze
    runs-on: ubuntu-latest
    # Security: Only run on trusted events (not from forks for security)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Frontend install
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Backend install
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Security: Validate environment before sensitive operations
      - name: Check SonarCloud configuration
        run: |
          echo "üîç Checking SonarCloud configuration..."
          if [ -f "sonar-project.properties" ]; then
            echo "‚úÖ sonar-project.properties found"
          else
            echo "‚ö†Ô∏è  sonar-project.properties not found"
          fi
          echo "‚ÑπÔ∏è  SonarCloud analysis will run if SONAR_TOKEN is configured"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          # Security: Use GitHub token for checkout, SONAR_TOKEN for analysis
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
        # Security: Only run if SONAR_TOKEN is available (prevents errors on forks)
        if: env.SONAR_TOKEN != ''

      # Security Note: PR decoration requires SONAR_TOKEN and repository linked to SonarCloud
      # SONAR_TOKEN should be configured as a repository secret with 'Execute Analysis' permission
